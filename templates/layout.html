<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PixelPlus Server DataBase</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="/static/style.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand">
                <span style="color: #00FF41;">PixelPlus</span>
                <span style="color: white;">Server DataBase</span>
              </a>
            </div>
          </nav>

        {% for i, entry in enumerate(data['data']) %}
        {% include "servers.html" %}
        {% endfor %}

        <div>
            <video autoplay loop muted playsinline class="back-video">
              <source src="/static/matrix_rain.mp4" type="video/mp4">
            </video>
          </div>

          <script>
            var video = document.querySelector('.back-video');
            video.playbackRate = 0.65;
          </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
